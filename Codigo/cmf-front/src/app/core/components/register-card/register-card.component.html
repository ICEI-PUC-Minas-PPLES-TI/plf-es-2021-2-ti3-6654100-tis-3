        <form action="#" method="post">
          <ion-row class="ipt-field">
            <label for="ipt-nome">Nome</label>
            <input type="text" name="nome" id="ipt-nome" (value)="newUser.name" />
          </ion-row>

          <ion-row class="ipt-field">

            <input type="password" name="senha" id="ipt-senha" (value)="newUser.password" />

            <input

              name="confirmar-senha"
              id="ipt-confirmar-senha"
